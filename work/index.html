<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/style.css" />

    <title>FormPractice</title>
  </head>

  <body>
    <main class="main_wrapper">
      <h1 class="main_title">フォーム作成</h1>
      <form class="form_wrapper">
        <h2 class="form_title">アカウント作成</h2>
        <div class="form_inner">
          <h3 class="form_inner--title">個人情報</h3>
          <div>
            <label for="lastname"><span class="required--red">名字</span></label>
            <input type="text" name="lastname" id="lastname" title="このフィールドに入力して下さい" />
          </div>
          <div>
            <label for="firstname"><span class="required--red">名前</span></label>
            <input type="text" name="firstname" id="firstname" title="このフィールドに入力して下さい" />
          </div>

          <div>
            <span class="required--red">生年月日</span>
            <div class="area--flex">
              <div class="select_wrapper">
                <select name="year">
                  <option disabled selected>年</option>
                  <option value="2000">2000</option>
                  <option value="2001">2001</option>
                  <option value="2002">2002</option>
                  <option value="2003">2003</option>
                  <option value="2004">2004</option>
                  <option value="2005">2005</option>
                  <option value="2006">2006</option>
                  <option value="2007">2007</option>
                  <option value="2008">2008</option>
                  <option value="2009">2009</option>
                  <option value="2010">2010</option>
                </select>
              </div>
              <div class="select_wrapper">
                <select name="month">
                  <option disabled selected>月</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
                  <option value="11">11</option>
                  <option value="12">12</option>
                </select>
              </div>
              <div class="select_wrapper">
                <select name="date">
                  <option disabled selected>日</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
                  <option value="11">11</option>
                  <option value="12">12</option>
                  <option value="13">13</option>
                  <option value="14">14</option>
                  <option value="15">15</option>
                  <option value="16">16</option>
                  <option value="17">17</option>
                  <option value="18">18</option>
                  <option value="19">19</option>
                  <option value="20">20</option>
                  <option value="21">21</option>
                  <option value="22">22</option>
                  <option value="23">23</option>
                  <option value="24">24</option>
                  <option value="25">25</option>
                  <option value="26">26</option>
                  <option value="27">27</option>
                  <option value="28">28</option>
                  <option value="29">29</option>
                  <option value="30">30</option>
                  <option value="31">31</option>
                </select>
              </div>
            </div>
          </div>

          <div class="gender_area">
            <span class="required--red">性別</span>
            <div class="radio_wrapper area--flex">
              <div class="radio_inner">
                <input type="radio" name="gender" id="men" value="men" />
                <label for="men" class="radio_text">男性</label>
              </div>
              <div class="radio_inner">
                <input type="radio" name="gender" id="woman" value="woman" />
                <label for="woman" class="radio_text">女性</label>
              </div>
              <div class="radio_inner">
                <input type="radio" name="gender" id="other_gender" value="other" />
                <label for="other_gender" class="radio_text">その他</label>
              </div>
            </div>
          </div>

          <div>
            職業
            <div class="select_wrapper">
              <select name="job">
                <option disabled selected>選択してください</option>
                <option value="学生 ">学生</option>
                <option value="会社員 ">会社員</option>
                <option value="主婦 ">主婦</option>
                <option value="その他">その他</option>
              </select>
            </div>
          </div>
        </div>

        <div class="form_inner">
          <h3 class="form_inner--title">アカウント情報</h3>
          <div>
            <label for="accountname"><span class="required--red">アカウント名</span></label>
            <input type="text" id="accountname" name="accountname" title="このフィールドに入力して下さい" />
          </div>
          <div>
            <label for="email"><span class="required--red">メールアドレス</span></label>
            <input type="email" id="email" name="email" title="このフィールドに入力して下さい" />
          </div>
          <div>
            <label for="password"><span class="required--red">パスワード</span></label>
            <input type="password" id="password" name="password" title="このフィールドに入力して下さい" />
          </div>
          <div>
            <label for="reconfirmation_password"><span class="required--red">確認用パスワード</span></label>
            <input type="password" id="reconfirmation_password" name="reconfirmation_password" title="このフィールドに入力して下さい" />
          </div>
        </div>

        <div class="form_inner">
          <h3 class="form_inner--title">連絡先</h3>
          <div>
            <label for="address">住所</label>
            <input type="text" name="address" id="address" title="このフィールドに入力して下さい" />
          </div>
          <div>
            <label for="tel">電話番号</label>
            <input type="tel" name="tel" id="tel" title="このフィールドに入力して下さい" />
          </div>
        </div>

        <div class="form_inner">
          <h3 class="form_inner--title">購読情報</h3>
          <div class="subscription-area">
            <div>
              <input type="checkbox" name="mail-magazine" id="mail-magazine" value="メールマガジン" checked="checked" />
              <label for="mail-magazine">メールマガジン</label>
            </div>
            <div>
              <input type="checkbox" name="coupon" id="coupon" value="クーポン" checked="checked" />
              <label for="coupon">クーポン</label>
            </div>
          </div>
        </div>

        <button type="submit" class="submit_btn">アカウント作成</button>
        <p class="other_text">
          アカウントを作成することにより、<a href="">利用規約</a>と<a href="#">プライバシーポリシー</a>に同意するものとします。
        </p>
      </form>

      <!-- form-wrapper -->
    </main>
  </body>
</html>
